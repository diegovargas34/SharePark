<!DOCTYPE html>
<html ng-app="app">
    
    <head >
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/angular-route.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>SHAREPARK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="class.css" />
    </head>
  
    <body>

        <div ng-controller="AppController as control">
            <!-- Pagina Login -->
            <div ng-show="mostrarLogin" style="background-color:lightskyblue;" class="col-md-4 col-md-offset-4">
                <div id="content">
                    <h1>{{ greeting }}</h1>
                </div>
                  <form style="background-color:lightskyblue;" class="col-md-6 col-md-offset-3">
                      <label>Nombres:</label> <input type="text" ng-model="firstname"><br>
                      <label>Apellidos:</label> <input type="text" ng-model="lastname"><br>
                      <Label>Cedula:</label> <input type="int" ng-model="cedula"><br>
                      <label>Mensualidad:</label><input type="radio" ng-model="myVar" value="false">False <input type="radio" ng-model="myVar" value="true">True<br>
                      <label>Calificacion:</label> <input type="int" ng-model="calificacion"><br>
                      <label>Codigo de parqueadero:</label> <input type="int" ng-model="codigop"><br>
                      <label>Telefono:</label> <input type="int" ng-model="telefono"><br>
                   </form>
                <div>
                    <button id=btningresar ng-click="irAPagina1()">
                        Ingresar
                    </button>
                    <button id=btncancelar ng-click="irAPagina2()" >
                        Cancelar
                    </button>
                </div>
            </div>
            
            <!-- Pagina 1 -->
            <div ng-show="mostrarPagina1" style="background-color:lightskyblue;" class="col-md-4 col-md-offset-4">
                <div id="content">
                    <h3>Lista de Parqueaderos</h3>
                    <button ng-click="control.consultarParqueaderos()">Ver Parqueaderos</button>
                    
                    <select ng-model="control.codigopark">
                        <option ng-repeat="o in lista" value="{{o}}"  >{{o}}</option>
                    </select>
                    
                    <button ng-click="control.mostrarDetallesPark()">Ver Detalle Parqueadero</button>
                    
                    
                    <h4>{{control.codigopark}}</h4>

                    <center>
                        Precio por minuto: <textarea rows="1" cols="2" ng-model="precio" readonly></textarea><br>
                        Localizaci√≥n:      <textarea rows="1" cols="30" ng-model="localizacion" readonly></textarea><br>
                        Tipo:              <textarea rows="1" cols="10" ng-model="tipo" readonly></textarea><br>
                        Barrio:            <textarea rows="1" cols="20" ng-model="barrio" readonly></textarea><br>   
                        
                        <button ng-click="control.mostrarDetallesPark()">Mostrar Disponibilidad</button>
                        
                        Hora de Inicio:     <textarea rows="1" cols="10"  ng-model="horaInicio" readonly></textarea><br>   
                        Hora de Fin:        <textarea rows="1" cols="10" ng-model="horaFin" readonly></textarea><br>   
                        Fecha de Inicio:    <textarea rows="1" cols="20" ng-model="fechaInicio" readonly></textarea><br>   
                        Fecha de Fin:       <textarea rows="1" cols="20" ng-model="fechaFin" readonly></textarea><br>   
                        
                  </center>
                    
                </div>
                <div id="navigation">
                    <button ng-click="irALogin()">
                        Volver
                    </button>
                </div>
            </div>
            
            <!-- Pagina 2 -->
            <div ng-show="mostrarPagina2" style="background-color:lightskyblue;" class="col-md-4 col-md-offset-4">
                    <h1 >Sharepark</h1>
                    
          
               <img src="http://www.usaquen.gov.co/images/stories/Noticias_2015/parquea.jpg" alt="Smiley face" class="img-thumbnail">
                <div id="navigation" class="col-md-2 col-md-offset-4">
                    <button id=btnhome ng-click="irALogin()" >
                        Registrarse
                    </button>
                </div>
            </div>
            
        </div>
    </body>
</html>
